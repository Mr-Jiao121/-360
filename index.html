<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.fullPage.min.js"></script>
    <script src="JS/index.js"></script>

    <style>
        body{
            height: 200px;

        }
    </style>
</head>
<body>





<div id="fullpage">
    <!--第一屏-->
    <div class="section first">
      <!--LOGO-->
        <div class="logo"></div>
        <!--文字-->
        <div class="txt">
            <img src="Image/text_1.png" alt="">
            <img src="Image/text_2.png" alt="">
            <img src="Image/text_3.png" alt="">
            <img src="Image/text_4.png" alt="">
            <img src="Image/text_5.png" alt="">
            <img src="Image/text_6.png" alt="">
            <img src="Image/text_7.png" alt="">
            <img src="Image/text_8.png" alt="">
        </div>
        <!--信息-->
        <div class="info"></div>
    </div>

    <!--第二屏-->
    <div class="section second">

        <div class="shield">
            <img src="Image/shield_1.png" alt="">
            <img src="Image/shield_2.png" alt="">
            <img src="Image/shield_3.png" alt="">
            <img src="Image/shield_4.png" alt="">
            <img src="Image/shield_5.png" alt="">
            <img src="Image/shield_6.png" alt="">
            <img src="Image/shield_7.png" alt="">
            <img src="Image/shield_8.png" alt="">
            <img src="Image/shield_9.png" alt="">

        </div>
        <!--信息-->
            <div class="info"></div>
    </div>

   <!--第三屏-->
    <div class="section third">
        <!--信息-->
      <div class="info"></div>
        <!--圆圈-->
        <div class="circle"></div>
        <!--火箭-->
        <div class="rocket"></div>



    </div>

    <!--<h3>第四屏</h3>-->
    <div class="section four">
        <div class="search">
        <div class="key"></div>
        <div class="input"></div>
        <div class="wrap">
        <div class="results"></div>
        </div>

    </div>
        <!--信息-->

        <div class="info"></div>
    </div>


    <!--<h3>第五屏</h3>-->
    <div class="section five">
     <!--信息-->
        <div class="info"></div>
        <!--浏览器-->
        <div class="brosewer">
            <div class="leftline"></div>
            <div class="rightline"></div>
            <div class="topline"></div>
            <div class="bottomline"></div>
            <!--工具栏-->
            <div class="toolbar"></div>
            <!--边框盒子-->
            <div class="box">
                <span></span>
            </div>
            <div class="line"></div>
            <div class="extra"></div>
        </div>


    </div>

</div>



</body>
</html>
